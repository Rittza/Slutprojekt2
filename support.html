<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Support</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Favoritband</h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Startsida</a>
            <li>
              <a href="historia.html">Trash metal</a>
            <li>
              <a href="deathmetal.html">Death metal</a>
            <li>
              <a href="support.html">Support</a>
            <li>
              <a href="insturment.html">Instrument</a>
            </li>
          </ul>
        </nav>
      </header>
      <main id="support">
        <h2> Fyll i ditt Favoritband från sidan samt dina favoritgenrer </h2>
        <section>
          <form action="./support.html" method="post"> <!--Formulär med textruta,radio,checkbox,textarea-->
            <label for="fname">Förnamn:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="ename">Efternamn:</label>
            <br>
            <input type="text" id="ename" name="ename">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" name="email">
            <br>
            <label id="Lösenord">Lösenord:</label>
            <br>
            <input type="password" id="lösenord" name="lösenord">
            <br>
            <input type="radio" id="Metallica" name="gren" value="Metallica">
            <label for="Metallica">Metallica</label>
            <br>
            <input type="radio" id="Inflames" name="gren" value="Inflames">
            <label for="Inflames">Inflames</label>
            <br>
            <input type="radio" id="Slipknot" name="gren" value="Slipknot">
            <label for="Slipknot">Slipknot</label>
            <br>
            <p></p>
            <input type="checkbox" id="trashmetal" name="trashmetal" value="genre1">
            <label for="trashmetal">Trashmetal</label>
            <br>
            <input type="checkbox" id="deathmetal" name="deathmetal" value="genre2">
            <label for="deathmetal">Deathmetal</label>
            <br>
            <input type="checkbox" id="alternativmetal" name="alternativmetal" value="genre3">
            <label for="alternativmetal">Alternativ metal</label>
            <br>
            <p></p>
            <label for="kommentarer">Kommentarer</label>
            <textarea id="kommentarer" name="text"></textarea>
            <input type="submit" value="Skicka in">
          </form>
        </section>
      </main>
      <footer>
        <p>Elijah Rylander</p>
      </footer>
    </div>
  </body>
</html>
